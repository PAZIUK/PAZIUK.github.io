<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Is it a palindrome?</title>

		<link rel="stylesheet" href="style.css">

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">

		<link rel="apple-touch-icon" sizes="76x76" href="img/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
		<link rel="manifest" href="img/site.webmanifest">
		<link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#930077">
		<meta name="msapplication-TileColor" content="#930077">
		<meta name="theme-color" content="#930077">

	</head>
	<body>

		<div class="palindromeBlock">
			<div class="palindromeBlock_head">
				<h1 class="palindromeBlock_text">Is it a palindrome?</h1>
			</div>
			<div class="palindromeBlock_body">
				<input type="text" class="palindromeBlock_input">
				<div class="palindromeBlock_out"></div>
			</div>
			<div class="palindromeBlock_footer">
				<a class="palindromeBlock_submitBtn">CHECK</a>
			</div>
		</div>

		<script>
			function init(){
				let answers = [
					"No, it is not a PALINDROME!",
					"It is a PALINDROME!",
					"WRITE WORD!"
				]
				let answersClasses = [
					"palindromeBlock_out_wrong",
					"palindromeBlock_out_right"
				]
				function clearOut(out){
					out.textContent = "";
					out.setAttribute("class", "palindromeBlock_out")
				}
				document.querySelector(".palindromeBlock_submitBtn").addEventListener("click",()=>{
					let word = document.querySelector(".palindromeBlock_input").value.toLowerCase();
					if (word.length > 0) {
						let isSimilarWords = +(word == word.split("").reverse().join(""))
						document.querySelector(".palindromeBlock_out").textContent = answers[isSimilarWords]
						document.querySelector(".palindromeBlock_out").classList.add(answersClasses[isSimilarWords])
					} else {
						document.querySelector(".palindromeBlock_out").textContent = answers[2]
						document.querySelector(".palindromeBlock_out").classList.add(answersClasses[0])
					}
				})
				document.querySelector(".palindromeBlock_input").addEventListener("input",()=>{
					clearOut(document.querySelector(".palindromeBlock_out"))
				})
			}
			document.addEventListener("DOMContentLoaded",init)
		</script>
	</body>
</html>
