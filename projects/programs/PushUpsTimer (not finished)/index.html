<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">  
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Push-Up Timer</title>

        <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
        <link rel="manifest" href="img/favicons/site.webmanifest">
        <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#060c1e">
        <meta name="msapplication-TileColor" content="#060c1e">
        <meta name="theme-color" content="#060c1e">

        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="hello">
            <div class="container">
                <div class="hello__block">
                    <div class="inside">
                        <h2>Push-Up Timer</h2>
                        <div class="inputBlock">
                            <label>Repetition Amount</label>
                            <input type="number" placeholder="From 1 to 100" min="1" max="100" id="RA">
                        </div>
                        <div class="inputBlock">
                            <label>Descend Time</label>
                            <input type="number" placeholder="From 1 sec. to 60 sec." min="1" max="60" id="DT">
                        </div>
                        <div class="inputBlock">
                            <label>Ascend Time</label>
                            <input type="number" placeholder="From 1 sec. to 60 sec." min="1" max="60" id="AT">
                        </div>
                        <button>Start</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="loading">
            <div class="container">
                <div class="circle">
                    <div class="outer">
                        <div class="inner">
                            <div id="loadingNumber">
                                100%
                            </div>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="240px" height="240px">
                        <defs>
                           <linearGradient id="GradientColor">
                              <stop offset="0%" stop-color="#13f896" />
                              <stop offset="100%" stop-color="#00a3fc" />
                           </linearGradient>
                        </defs>
                        <circle cx="120" cy="120" r="100" stroke-linecap="round" />
                    </svg>
                </div>
            </div>
        </section>
        <section class="pushUps">
            <div class="container">
                <div class="block">
                    <div class="repetition">
                    </div>
                    <div class="timer">
                        <div class="time">
                            00:00:00
                        </div>
                        <div class="controls">
                            <button id="start">Start</button>
                            <button id="stop" class="noactive">Stop</button>
                            <button id="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js.js"></script>
    </body>
</html>
